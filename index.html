<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Browser</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    .proxy-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .proxy-form input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 400px;
      border-radius: 5px;
    }
    .proxy-form button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #189bcc;
      color: white;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="proxy-container">
    <h1>Clowney's Search Engine</h1>
    <form class="proxy-form" onsubmit="return loadUrl()">
      <input type="text" id="proxy-url" placeholder="Enter URL" required>
      <button type="submit">Go</button>
    </form>
  </div>

  <iframe id="proxy-frame"></iframe>

  <script>
    function loadUrl() {
      const urlInput = document.getElementById('proxy-url').value.trim();
      const proxyFrame = document.getElementById('proxy-frame');
      const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(urlInput)}`;

      // Open in new tab with proxy
      const newTab = window.open('about:blank', '_blank');
      if (newTab) {
        newTab.document.write(`
          <html>
            <head>
              <title>Loading...</title>
              <style>
                body, html {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  overflow: hidden;
                }
                iframe {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="${proxyUrl}"></iframe>
            </body>
          </html>
        `);
        newTab.document.close();  // Ensure the new document is fully written
      }

      return false; // Prevent form from submitting
    }
  </script>

</body>
</html>
